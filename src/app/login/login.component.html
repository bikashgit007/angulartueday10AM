

<div class="container" id="logindiv">
  <h1>Login Form</h1>

  <form [formGroup]="LoginForm" (ngSubmit) ="onLogin()">
    <div class="form-group">
    
  
    
      <label for="id">ID</label>
      <input type="number" class="form-control"  #ref formControlName="id" id="id">
      <div *ngIf="LoginForm.controls['id'].touched && LoginForm.controls ['id'].invalid"  > 

            <div *ngIf="LoginForm.controls['id'].hasError('required')">Id is Required </div>
    
          </div>
    
        </div>
   
      
      <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" #ref formControlName="password" id="password">
      
      <div *ngIf ="LoginForm.controls ['password'].touched &&   LoginForm.controls ['password'].invalid ">

            <div *ngIf = "LoginForm.controls ['password'].hasError('required')">Password Should be unique and  is Mandatory</div>
  
        
  
        
  
        </div>
      </div>


    <button type="submit" class="btn btn-success" [disabled]="LoginForm.invalid" (click)="onSubmit()">Login</button>


      
    
    </form>â€‹
