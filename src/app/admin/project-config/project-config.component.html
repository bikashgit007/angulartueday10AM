<div class="jumbotron" align="center" >
  
<form [formGroup]="ProjectConfigForm" (ngSubmit) ="onProjectConfig()" >
  <table>
  <tr>
    <label>Project Config</label>
  </tr>


<tr>
  <td>
  <label   for="projectid">Project Id</label>
</td>
<td>
  <select formControlName="projectid" (change) ="OnSelectedProject($event)">

      <option *ngFor ="let x of  projects" value={{x.projectid}}>
    
       {{x.projectname}}
    
      </option>
    
    </select>
  </td>
</tr>





<tr>

<td>

    <label for="roleId">Project Id</label>
</td>
     <td>
      <select  formControlName="roleid" (change) ="OnSelectedRole($event)">
    
          <option *ngFor ="let x of  roles" value={{x.roleId}}>
        
           {{x.roleName}}
        
          </option>
        
        </select>
      
      </td>
      </tr>


  <tr>
    <td> <label for="location">Location</label></td>
  
 
  <td>
  <select formControlName="location"  (change) ="OnSelectedLocation($event)">

    <option *ngFor ="let x of location" value={{x}}>
  
      {{x}}
  
    </option>
  
  </select>
</td>




</tr>




<tr>
<td>
  <label for="perhourbilling">PerHourBilling</label>
</td>
<td>
  <input type="number"  #ref formControlName="perhourbilling" id="perhourbilling">
  <div *ngIf="ProjectConfigForm.controls['perhourbilling'].touched && ProjectConfigForm.controls ['perhourbilling'].invalid"  > 

      <div *ngIf="ProjectConfigForm.controls['perhourbilling'].hasError('required')">Per Hour billing  is Required </div>

    </div>

</td>
  
 </tr>
 <tr>


    <button  class="btn btn-success"  type = "submit" >submit</button>
